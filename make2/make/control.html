<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>spide</title>
	<link rel="stylesheet" href="css/control.css">
</head>
<body>
	<div class="container">
		<div class="control">
			<h3>库存监控</h3>
			<div class="info">
				<span>最低存数:<input type="text"/></span>
				<span>需补仓库存数:<input type="text"/></span>
			</div>
		</div>
		<div class="record">
			<h3>库存异常记录</h3>
			<div class="special">
				<table cellpadding="0" cellspacing="0">
					<tr>
						<td>商品编号</td>
						<td>商品名称</td>
						<td>类型</td>
						<td>数量</td>
						<td>内容</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>异常</td>
						<td>50</td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="search">
			<table>
				<td>编号和名称模糊匹配</td>
				<td></td>
				<td></td>
				<td></td>
				<td><input type="button" value="添加"></td>
			</table>
		</div>
		<div class="record_input">
			<h3><span>库存记录</span></h3>
			<div class="all_record">
				<table>
					<tr>
						<td>时间</td>
						<td>商品编号</td>
						<td>商品名称</td>
						<td>类型</td>
						<td>数量</td>
						<td>内容</td>
					</tr>
					<tr>
						<td>2016/06/20</td>
						<td></td>
						<td>优乐美</td>
						<td>进货</td>
						<td>5</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td>销售</td>
						<td>-20</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td>异常</td>
						<td>-50</td>
						<td>货物保存问题</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td>异常</td>
						<td>-50</td>
						<td>货物保存问题</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
